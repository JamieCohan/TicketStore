@(contactForm: Form[models.Contact],user: models.users.User)

@main("Welcome to Play",user) {
<!--..CONTENT..-->
<div class="container-fluid" id="content">
	<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-1">
            @if(flash.containsKey("success")){
                <div class="alert alert-success">
                @flash.get("success")
            </div>
            }
                <form class="form-horizontal" action="@routes.HomeController.addContactSubmit" name="contactForm" method="post">
                    <fieldset>
                        <legend class="text-center header">Contact us</legend>


                            <div class="input-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="firstName" type="text" placeholder="First Name" class="form-control">
                            </div>
                            </div>


                            <div class="input-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" name="lastName" type="text" placeholder="Last Name" class="form-control">
                            </div>
                            </div>



                            <div class="input-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                            </div>
                            </div>



                            <div class="input-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                            </div>
                            </div>



                            <div class="input-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                            </div>
                            </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-success btn-lg">Submit</button>
                            </div>
                        </div>
				
                    </fieldset>
                </form>
			   <hr>
			  
			<div class="row">
				<div class="col-md-12 text-center">
                  <h3>See below for Social Sites</h3> 
               	</div>
				</div>
				
              </div>
		  
            </div>
				
        </div>
    </div>
<!--END CONTENT-->

}
